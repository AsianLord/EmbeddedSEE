<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>8-Digit Number Input</title>
<style>
/* Basic Styling */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  margin-top: 0;
}

form {
  margin-top: 20px;
  text-align: center; /* Center the submit button */
}

input[type="number"] {
  padding: 10px;
  width: 100%;
  margin-top: 5px;
  margin-bottom: 10px;
  box-sizing: border-box;
}

input[type="submit"] {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

/* Navigation Bar */
.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}
</style>
</head>
<body>

<div class="navbar">
  <a href="/">Home</a>
 
</div>

<div class="container">
  <h2>Enter your Device ID</h2>

  <form action="#">
    <label for="numberInput">Number:</label><br>
    <input type="number" id="numberInput" name="numberInput" pattern="[0-9]{8}" title="Please enter an 8-digit number" required><br><br>
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
