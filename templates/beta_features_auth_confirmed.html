<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

       .navbar 
	{
            background-color: #333;
            overflow: hidden;
            background-color: #333; /* Menu bar background color */
            width: 100%; /* Make menu bar full width */
            display: flex;
            
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        .message {
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center; /* Center align content */
        }

        .message p {
            margin: 0;
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        .send-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/" class="menu-item">Home</a>
    <a href="/alarms">Alarms</a>
    <a href="/user-details" class="menu-item">User Details</a>
    <a href="/about" class="menu-item">About</a>
</div>

<div class="message">
    <p>You have successfully updated your authentication code. Press the button below to send yourself a test message</p>
    <button class="send-button" onclick="sendTestMessage()">Send Test Message</button>
</div>

<script>
    function sendTestMessage() {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/send-test-message", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                console.log(xhr.responseText); // Log response
            }
        };
        xhr.send("message=Send Test message");
    }
</script>

</body>
</html>
